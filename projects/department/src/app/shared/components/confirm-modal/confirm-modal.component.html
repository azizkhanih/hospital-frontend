<div class="modal-header">
    <h5 class="modal-title">
        {{ title }}
    </h5>
    <button type="button" class="close" aria-label="Close" (click)="confirm(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p class="notification-info">
        {{ notificationText }}
    </p>
</div>
<div class="modal-footer">
    <button ngbAutofocus type="button" class="btn btn-primary btn-sm" (click)="confirm(true)">
        {{ yesButtonText }}
    </button>
    <button type="button" class="btn btn-secondary btn-sm" (click)="confirm(false)">
        {{ NoButtonText }}
    </button>
</div>
