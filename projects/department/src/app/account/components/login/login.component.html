<div class="col-md-6 offset-md-3 mt-5">
  <div class="card">
    <div class="card-header">
      <h4>{{ 'LOGIN.LOGIN_USER' | translate }}</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">{{ 'LOGIN.EMAIL' | translate }}</label>
          <input type="text" formControlName="email" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.email.errors }" />
          <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
            <div *ngIf="form.email.errors.required">
              {{ 'MESSAGE.FIELD_IS_REQUIRED' | translate }}
            </div>
            <div *ngIf="form.email.errors.email">
              {{ 'MESSAGE.EMAIL_FORMAT_IS_INVALID' | translate }}
            </div>
          </div>
        </div>
        <div class="form-group mt-3">
          <label for="password">{{ 'LOGIN.PASSWORD' | translate }}</label>
          <input type="password" formControlName="password" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && form.password.errors }" />
          <div *ngIf="submitted && form.password.errors" class="invalid-feedback">
            <div *ngIf="form.password.errors.required">{{ 'MESSAGE.PASSWORD_IS_REQUIRED' | translate }}</div>
          </div>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            {{ 'LOGIN.LOGIN' | translate }}
          </button>

          <button type="button" class="btn btn-link" [routerLink]="['/account/create']">
            {{ 'LOGIN.CREATE_USER' | translate }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
